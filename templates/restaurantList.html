<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>Restaurant List</h1>
	</div>
	<a href = '{{url_for('newRestaurant') }}'>Create New Restaurant</a>

	

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

	{% for i in restaurants %}
		<div class = 'nameAndPrice'>
			<p><a href='{{url_for('restaurantMenu',restaurant_id = i.id)}}' >{{i.name}}</a> </p>
		</div>
		<div class = "editdeletepane">

			<a href='{{url_for('editRestaurant',restaurant_id = i.id)}}' >Edit</a>
			<a href='{{url_for('deleteRestaurant', restaurant_id = i.id)}}' >
			Delete</a>
		
	{% endfor %}

	

		
</body>
</html>
